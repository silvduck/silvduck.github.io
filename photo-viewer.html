<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="css/photo-viewer.css">
</head>
<body>
    <div class="photo-viewer">
        <!-- Botón de imagen anterior -->
        <button class="nav-btn top-btn" onclick="goToPrevious()">❮</button>
        
        <!-- Imagen actual -->
        <img id="current-photo" src="images/japan2024/001.jpg" alt="Photo">
        
        <!-- Botón de imagen siguiente -->
        <button class="nav-btn bottom-btn" onclick="goToNext()">❯</button>
        
        <!-- Contador -->
        <div class="counter" id="counter">1 / 28</div>
    </div>

    <script src="js/photo-viewer.js"></script>
</body>
</html>

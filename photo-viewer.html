<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="css/photo-viewer.css">
</head>
<body>
    <div class="photo-viewer">
        <img id="current-photo" src="images/japan2024/001.jpg" alt="Photo">
        <div class="navigation">
            <a href="#" class="nav-btn first" onclick="goToFirst()">⏮</a>
            <a href="#" class="nav-btn prev" onclick="goToPrevious()">❮</a>
            <span class="counter" id="counter">1 / 8</span>
            <a href="#" class="nav-btn next" onclick="goToNext()">❯</a>
            <a href="#" class="nav-btn last" onclick="goToLast()">⏭</a>
        </div>
    </div>
    <script src="js/photo-viewer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="css/photo-viewer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

    <header class="text-center bg-dark text-light p-3">
        <a href="index.html" class="text-white text-decoration-none">
            <h1>Photo Gallery</h1>
        </a>
    </header>

    <div class="container text-center mt-4">
        <div class="ad-space">
            <img id="ad-top" src="images/ads/horitzontal.png" class="img-fluid" alt="Ad">
        </div>

        <div class="photo-viewer mt-3">
            <img id="current-photo" src="" alt="Photo" class="img-fluid shadow-lg">
            <div class="navigation mt-3">
                <button id="first-btn" class="btn btn-light shadow-sm">⏮</button>
                <button id="prev-btn" class="btn btn-light shadow-sm">❮</button>
                <span id="counter" class="mx-3 text-white">0 / 0</span>
                <button id="next-btn" class="btn btn-light shadow-sm">❯</button>
                <button id="last-btn" class="btn btn-light shadow-sm">⏭</button>
            </div>
        </div>

        <div class="ad-space mt-3">
            <img id="ad-bottom" src="images/ads/horitzontal.png" class="img-fluid" alt="Ad">
        </div>
    </div>

    <script src="js/photo-viewer.js"></script>
</body>
</html>
